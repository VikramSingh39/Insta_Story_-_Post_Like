<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Stories Feature</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <!-- Wrapper -->
    <div class="wrapper">
  <div class="story-bar">

  </div>

  <div class="story-viewer hidden">
    <div class="progress-bar"></div>
    <img id="story-image" src="" alt="story" />
    <div class="controls">
      <div id="prev">&#10094;</div>
      <div id="next">&#10095;</div>
    </div>
  </div>
    </div>
<!-- ==========Post Section ============= -->

    <main class="post_section">
          <div class="box_container">
        <!-- profile -->
        <div class="profile">
            <img src="./images/profile.jpeg" alt="">
            <div class="bars">
                <div class="bar1"></div>
                <div class="bar2"></div>
            </div>
        </div>
        <!-- post -->
         <div class="post">
            <img src="./images/men.avif" alt="">
            <i class="ri-heart-fill heart"></i>
         </div>

        <!-- icon -->
        <div class="icons">
            <i class="ri-heart-line like_me"></i>
            <i class="ri-chat-1-line"></i>
            <i class="ri-send-plane-line"></i>
        </div>
        <div>
          <p class="like_count">Likes: </p>
        </div>
        <!-- bar -->
        <div class="bars">
            <div class="bar3"></div>
            <div class="bar4"></div>
        </div>

    </div>
    </main>


  <script src="script.js"></script>
</body>
</html>
